<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="flex flex-col gap-2 mb-5">
    <label for="email">E-mail:</label>
    <input
      pInputText
      id="email"
      placeholder="example@mail.com"
      formControlName="email"
      aria-describedby="email-help"
    />
    <div
      *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      class="text-red-600"
    >
      <small *ngIf="loginForm.get('email')?.errors?.['required']">
        Email is required.
      </small>
      <small *ngIf="loginForm.get('email')?.errors?.['minlength']">
        Email must be at least 2 characters long.
      </small>
    </div>
  </div>
  <div class="flex flex-col gap-2 mb-5">
    <label for="password">Password</label>
    <input
      pInputText
      id="password"
      type="password"
      formControlName="password"
      aria-describedby="password-help"
    />
    <div
      *ngIf="
        loginForm.get('password')?.invalid && loginForm.get('password')?.touched
      "
      class="text-red-600"
    >
      <small *ngIf="loginForm.get('password')?.errors?.['required']"
        >Password is required.</small
      >
      <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
        Password must be at least 2 characters long.
      </small>
    </div>
  </div>
  <div class="flex justify-end gap-2 mt-4">
    <p-button
      label="Cancel"
      severity="secondary"
      (onClick)="onCancel()"
      size="small"
    ></p-button>
    <p-button
      label="Login"
      type="submit"
      [disabled]="loginForm.invalid"
      size="small"
    ></p-button>
  </div>
</form>
