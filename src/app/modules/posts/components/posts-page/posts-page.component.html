<div class="flex justify-center">
  <div class="w-full lg:w-3/4">
    <div class="flex justify-between items-center mb-6">
      <h2 class="">Post Page</h2>
      <p-button label="Add Post" [rounded]="true" size="small"></p-button>
    </div>
    <div class="flex flex-col lg:flex-row gap-8 flex-wrap">
      <p-card
        *ngFor="let item of [1, 2, 3, 4, 5, 6, 7, 8]"
        [header]="'Post ' + item"
        class="flex-grow w-full lg:w-1/4 relative"
      >
        <p-button
          class="absolute top-1 right-1"
          size="small"
          icon="pi pi-times"
          [rounded]="true"
          [text]="true"
          severity="danger"
        />
        <p-button
          class="absolute top-1 right-10"
          size="small"
          icon="pi pi-pencil"
          [rounded]="true"
          [text]="true"
          severity="secondary"
        />
        <p class="m-0">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consectetur,
          harum atque saepe
        </p>
      </p-card>
    </div>
  </div>
</div>
